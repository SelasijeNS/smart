<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>jQuery SlideToggle</title>
  <script src="jquery-3.4.1.js"></script>
  <style>
      
      #panel {
              display: none;
              padding: 5px;
              text-align: center;
              background: #99ccee;
              border: 1px solid #336699;
              height: 200px;
          
      }
      #padajuci {
          padding: 5px;
          text-align: center;
          background: #99ccee;
          border: 1px solid #336699;
      }
      
  </style>
</head>

<body>

  <h1>jQuery SlideToggle - Efekti i animacije</h1>

  <div id="padajuci">Klikni ovde za više detalja</div>
  <div id="panel">Smart škola</div>
      
    <script>
      $('document').ready(function(){
          $('#padajuci').click(function(){
              $('#panel').slideToggle("slow");
             // $('#panel').slideDown();
             // $('#panel').slideup();   
          }); 
      });

    </script>

</body>

</html>
